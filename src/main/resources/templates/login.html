<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <title>Login</title>
</head>
<body>
<main>
    <section class="section full-height">
        <div class="container">
            <h3>Login</h3>
            <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" th:field="*{username}" required>
                <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" th:field="*{password}" required>
                <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

                <button type="submit">Login</button>
                <p class="form-already">Don't have an account? <a th:href="@{/register}">Register</a>!</p>
            </form>
        </div>
    </section>
</main>
<th:block th:insert="~{fragments/footer :: footer}"></th:block>
</body>
</html>
